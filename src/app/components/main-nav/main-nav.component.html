

<mat-toolbar color="primary">
  <!-- Lo que ya tengas: logo, botones, etc. -->

  <span class="spacer"></span>

  <!-- Selector de idioma -->
  <button
    mat-button
    [matMenuTriggerFor]="langMenu"
    matTooltip="{{ 'COMMON.LANGUAGE' | translate }}"
  >
    <mat-icon>language</mat-icon>
    {{ 'COMMON.LANGUAGE' | translate }}
    ({{ idiomaActual() | uppercase }})
  </button>

  <mat-menu #langMenu="matMenu">
    <button mat-menu-item (click)="cambiarIdioma('es')">Español</button>
    <button mat-menu-item (click)="cambiarIdioma('en')">English</button>
    <button mat-menu-item (click)="cambiarIdioma('pt')">Português</button>
  </mat-menu>

  <!-- acá seguiría tu menú de usuario / logout -->
</mat-toolbar>

<!-- src/app/components/main-nav/main-nav.component.html -->
<mat-toolbar class="main-nav" *ngIf="!cargando() && autenticado()">
  <button mat-button class="brand" (click)="irAHOME()" aria-label="Ir al inicio">
    <mat-icon>local_hospital</mat-icon>
    <span>Clínica Monllor</span>
  </button>

  <nav class="links">
    <a
      mat-button
      *ngFor="let item of navItems()"
      [routerLink]="item.route"
      routerLinkActive="active-link"
      aria-current="page"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <span class="spacer"></span>

  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    aria-label="Menú de usuario"
    matTooltip="Opciones de cuenta"
    class="avatar-button"
  >
    <img
      *ngIf="avatarUrl() && !avatarError()"
      [src]="avatarUrl()"
      alt="Foto de perfil"
      class="avatar-img"
      (error)="onAvatarError()"
    />
    <mat-icon
      class="avatar-icon"
      [style.display]="(avatarUrl() && !avatarError()) ? 'none' : 'block'"
    >
      account_circle
    </mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item disabled class="usuario-nombre">
      <mat-icon>person</mat-icon>
      <span>{{ nombreVisible() }}</span>
    </button>
    <button mat-menu-item (click)="irAMiPerfil()" *ngIf="!tieneLinkPerfil()">
      <mat-icon>badge</mat-icon>
      <span>Mi perfil</span>
    </button>
    <button mat-menu-item (click)="cerrarSesion()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
