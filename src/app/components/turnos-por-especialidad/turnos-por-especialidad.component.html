<section class="pagina-estadisticas">
  <header class="barra-acciones">
    <button mat-flat-button color="primary" routerLink="/seleccion-estadisticas">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>

    <form class="filtros" [formGroup]="filtrosForm" (ngSubmit)="aplicarFiltros()">
      <mat-form-field appearance="outline" class="dense">
        <mat-label>Desde</mat-label>
        <input matInput [matDatepicker]="dpDesde" formControlName="desde">
        <mat-datepicker-toggle matSuffix [for]="dpDesde"></mat-datepicker-toggle>
        <mat-datepicker #dpDesde></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="dense">
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="dpHasta" formControlName="hasta">
        <mat-datepicker-toggle matSuffix [for]="dpHasta"></mat-datepicker-toggle>
        <mat-datepicker #dpHasta></mat-datepicker>
      </mat-form-field>

      <button mat-icon-button color="accent" type="submit" matTooltip="Refrescar">
        <mat-icon>refresh</mat-icon>
      </button>
    </form>

    <span class="espaciador"></span>

    <button mat-stroked-button color="warn" [matMenuTriggerFor]="menuDescargas">
      <mat-icon>download</mat-icon>
      Descargar
    </button>
    <mat-menu #menuDescargas="matMenu">
      <button mat-menu-item (click)="descargarPDF()">
        <mat-icon>picture_as_pdf</mat-icon>
        <span>Como PDF</span>
      </button>
      <button mat-menu-item (click)="descargarImagen()">
        <mat-icon>image</mat-icon>
        <span>Como Imagen</span>
      </button>
    </mat-menu>
  </header>

  <mat-card class="panel" id="captura-pdf">
    
    <div class="chart-header">
      <div class="logo-container">
        <img [src]="logoClinicaBase64" alt="Clinica Monllor" class="logo-img">
      </div>
      <div class="titulos">
        <h2 class="titulo">Turnos por Especialidad</h2>
        <p class="subtitulo">Distribución porcentual</p>
      </div>
    </div>

    <div class="chart-wrapper" *ngIf="!cargando; else cargandoTpl">
      <apx-chart 
        [series]="chartSeries" 
        [chart]="chartOptions.chart" 
        [labels]="chartOptions.labels"
        [legend]="chartOptions.legend" 
        [dataLabels]="chartOptions.dataLabels"
        [colors]="chartOptions.colors"
        [tooltip]="chartOptions.tooltip"
        [stroke]="chartOptions.stroke">
      </apx-chart>
    </div>

    <ng-template #cargandoTpl>
      <div class="loading">
        <mat-spinner diameter="44"></mat-spinner>
        <span>Analizando datos…</span>
      </div>
    </ng-template>

    <div class="mensaje-error" *ngIf="error">{{ error }}</div>
  </mat-card>
</section>
