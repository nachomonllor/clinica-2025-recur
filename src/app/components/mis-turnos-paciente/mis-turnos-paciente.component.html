<mat-card>
  <mat-card-title>Mis turnos</mat-card-title>

  <div class="toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput #f (input)="applyFilter(f.value)" placeholder="Especialidad, especialista o estado" />
    </mat-form-field>
  </div>

  <!-- antes -->
  <!-- <input matInput (keyup)="applyFilter($event.target.value)" ... /> -->
  <!-- después (seguro con referencia #f y (input)) -->
  <!-- <input matInput #f (input)="applyFilter(f.value)"
       placeholder="Especialidad, especialista o estado" /> -->

  <div class="table-wrap">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let t">{{ t.id | slice:0:8 }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let t">{{ t.fecha | date:'shortDate' }}</td>
      </ng-container>

      <!-- Hora -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let t">{{ t.hora }}</td>
      </ng-container>

      <!-- Especialidad -->
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef>Especialidad</th>
        <td mat-cell *matCellDef="let t">{{ t.especialidad }}</td>
      </ng-container>

      <!-- Especialista -->
      <ng-container matColumnDef="especialista">
        <th mat-header-cell *matHeaderCellDef>Especialista</th>
        <td mat-cell *matCellDef="let t">{{ t.especialista }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let t">
          <span class="chip" [class.ok]="t.estado==='realizado'"
            [class.warn]="t.estado==='pendiente' || t.estado==='aceptado'"
            [class.bad]="t.estado==='cancelado' || t.estado==='rechazado'">
            {{ t.estado }}
          </span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let t">
          <button mat-button color="warn" (click)="cancelarTurno(t)" [disabled]="!puedeCancelar(t)">
            <mat-icon>event_busy</mat-icon> Cancelar
          </button>
          <button mat-button (click)="verResena(t)" *ngIf="t.resena">
            <mat-icon>rate_review</mat-icon> Reseña
          </button>
          <button mat-button color="primary" (click)="completarEncuesta(t)"
            *ngIf="t.estado==='realizado' && !t.encuesta">
            <mat-icon>assignment</mat-icon> Encuesta
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>

<!-- Diálogo de confirmación -->
<ng-template #confirmDialog let-data>
  <h2 mat-dialog-title>Confirmar</h2>
  <mat-dialog-content>{{ data?.message }}</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="false">No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Sí, cancelar</button>
  </mat-dialog-actions>
</ng-template>
