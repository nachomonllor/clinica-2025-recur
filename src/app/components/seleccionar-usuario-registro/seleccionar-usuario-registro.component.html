
<div class="selector-wrapper">
  <mat-card class="selector-card">
    <mat-card-header>
      <mat-card-title>Eleg√≠ tu tipo de cuenta</mat-card-title>
      <mat-card-subtitle>Mostramos el formulario acorde a tu perfil</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="selector-column">
        <button
          *ngFor="let opcion of opciones"
          type="button"
          class="selector-button"
          (click)="seleccionar(opcion)"
          matRipple
          [style.--accent]="opcion.color"
          [attr.aria-label]="'Continuar como ' + opcion.rol">
          <div class="avatar">
            <img [src]="opcion.imagen" [alt]="opcion.rol" />
          </div>
          <div class="info">
            <span class="rol">{{ opcion.rol }}</span>
            <span class="descripcion">{{ opcion.descripcion }}</span>
          </div>
          <mat-icon fontIcon="chevron_right"></mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
