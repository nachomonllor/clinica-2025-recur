<div class="glass-layout">
  
  <div class="content-wrapper">
    <div class="header-text">
      <h2>Elegí tu perfil</h2>
      <p>Seleccioná una opción para ingresar</p>
    </div>

    <div class="circles-row">
      <button 
        *ngFor="let opcion of opciones"
        class="glass-circle-btn"
        (click)="seleccionar(opcion)"
        type="button">
        
        <div class="icon-wrapper">
          <img [src]="opcion.imagen" [alt]="opcion.rol" class="profile-img">
        </div>
        
        <span class="role-label">{{ opcion.rol }}</span>
        
        <div class="glow-effect"></div>
      </button>
    </div>
  </div>

</div>

<app-fab-bienvenida></app-fab-bienvenida>
