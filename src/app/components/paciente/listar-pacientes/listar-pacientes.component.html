<mat-card>
  <mat-card-title>Pacientes</mat-card-title>
  <mat-card-subtitle>Listado proveniente de Supabase (tabla <code>profiles</code>)</mat-card-subtitle>

  <div class="toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <!-- referencia de template #f y uso de (input) -->
      <input matInput #f (input)="aplicarFiltro(f.value)" placeholder="Apellido, nombre, email u obra social" />
    </mat-form-field>
  </div>

  <div class="table-wrap" matSort>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Avatar -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <img *ngIf="row.avatar; else placeholder" [src]="row.avatar" class="avatar" alt="avatar" />
          <ng-template #placeholder>
            <div class="avatar placeholder">
              {{ (row.apellido?.[0] || row.nombre?.[0] || 'P') | uppercase }}
            </div>
          </ng-template>
        </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{ row.apellido }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Obra social -->
      <ng-container matColumnDef="obraSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Obra social</th>
        <td mat-cell *matCellDef="let row">{{ row.obraSocial || '-' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
</mat-card>
