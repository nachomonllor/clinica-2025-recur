name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Agregamos esto para forzar una versi√≥n de Node correcta
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 2. Usamos install en lugar de ci para evitar bloqueos por el lockfile
      - name: Install Dependencies
        run: npm install

      # 3. Construimos la app
      - name: Build
        run: npm run build -- --configuration=production

      # 4. Desplegamos a Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLINICA_2025_RECUR }}
          channelId: live
          projectId: clinica-2025-recur




